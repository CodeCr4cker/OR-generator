<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to QR Code Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- QR Code Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Text to QR Code Converter</h1>
        <form id="qrForm" autocomplete="off">
            <textarea id="textInput" placeholder="Enter your text here... (No limit!)"></textarea>
            <button type="submit" id="generateBtn">
                <span>Generate QR Code</span>
            </button>
        </form>
        <div id="outputArea">
            <canvas id="qrCode"></canvas>
        </div>
        <div class="download-area" id="downloadArea">
            <button id="downloadBtn">Download QR Code</button>
        </div>
    </div>
    <footer>
        <p>Made with <span class="heart">‚ù§</span> by CodeCr4cker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
