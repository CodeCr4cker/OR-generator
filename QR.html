<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code to QR Code Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(120deg, #8fd3f4 0%, #84fab0 100%);
        min-height: 100vh;
        overflow-x: hidden;
    }

    .container {
        max-width: 520px;
        margin: 60px auto 0 auto;
        background: rgba(255,255,255,0.93);
        border-radius: 25px;
        box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
        padding: 40px 30px 24px 30px;
        position: relative;
        animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(40px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    .animated-title {
        font-size: 2rem;
        background: linear-gradient(90deg, #38ef7d 30%, #11998e 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 16px;
        animation: gradientMove 3.5s infinite alternate;
        font-weight: bold;
        letter-spacing: 2px;
    }

    .desc {
        text-align: center;
        font-size: 1.08rem;
        color: #333;
        margin-bottom: 18px;
        opacity: 0.8;
    }

    @keyframes gradientMove {
        0% {background-position: left;}
        100% {background-position: right;}
    }

    #qrForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 8px;
        gap: 12px;
    }

    .tab-btn {
        background: linear-gradient(90deg, #b1f4cf 0%, #8fd3f4 100%);
        border: none;
        border-radius: 999px;
        padding: 7px 26px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s, box-shadow 0.2s, color 0.2s;
        color: #146c43;
        box-shadow: 0 1px 5px rgba(56,239,125,0.08);
    }
    .tab-btn.active {
        background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
        color: #fff;
        box-shadow: 0 2px 14px rgba(56,239,125,0.17);
    }

    #codeInput {
        width: 100%;
        min-height: 120px;
        font-size: 1.08rem;
        border: none;
        outline: none;
        background: rgba(132, 250, 176, 0.13);
        border-radius: 10px;
        padding: 14px;
        resize: vertical;
        box-shadow: 0 1px 8px rgba(56,239,125,0.07);
        font-family: 'Fira Mono', 'Consolas', monospace;
        transition: box-shadow 0.2s;
    }

    #codeInput:focus {
        box-shadow: 0 0 0 3px #38ef7d33;
    }

    #generateBtn {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: white;
        border: none;
        font-size: 1.1rem;
        padding: 12px 36px;
        border-radius: 999px;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(67,206,162,0.14);
        transition: background 0.3s, box-shadow 0.2s, transform 0.1s;
        font-weight: 600;
        position: relative;
        overflow: hidden;
    }

    #generateBtn span {
        position: relative;
        z-index: 1;
    }

    #generateBtn::before {
        content: "";
        position: absolute;
        left: -40%;
        top: 0;
        width: 180%;
        height: 100%;
        background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
        opacity: 0.4;
        transform: skewX(-25deg);
        transition: left 0.4s;
        z-index: 0;
    }

    #generateBtn:hover::before {
        left: 0;
    }

    #generateBtn:hover {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        box-shadow: 0 4px 24px rgba(67,206,162,0.28);
        transform: translateY(-2px) scale(1.03);
    }

    #outputArea {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 28px 0 10px 0;
        min-height: 200px;
        animation: popFade 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    @keyframes popFade {
        from { opacity: 0; transform: scale(0.8);}
        to { opacity: 1; transform: scale(1);}
    }

    #qrCode {
        box-shadow: 0 4px 20px rgba(24,90,157,0.10);
        border-radius: 16px;
        background: white;
        padding: 12px;
        transition: box-shadow 0.2s, transform 0.1s;
        animation: qrBounce 0.8s;
        margin-top: 6px;
    }

    @keyframes qrBounce {
        0% { transform: scale(0.7); opacity:0;}
        60% { transform: scale(1.08);}
        80% { transform: scale(0.95);}
        100% { transform: scale(1); opacity:1;}
    }

    .download-area {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0;
    }

    #downloadBtn {
        background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
        color: #fff;
        border: none;
        border-radius: 999px;
        font-size: 0.99rem;
        padding: 8px 30px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 12px rgba(46,82,152,0.11);
        margin-top: 6px;
    }

    #downloadBtn:hover {
        background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
        box-shadow: 0 4px 24px rgba(46,82,152,0.19);
    }

    .example {
        background: #f8fffa;
        border: 1px solid #d0f5e8;
        border-radius: 8px;
        font-size: 0.97rem;
        padding: 8px 10px;
        color: #2e6d4a;
        margin: 7px 0 0 0;
        font-family: 'Fira Mono', 'Consolas', monospace;
        white-space: pre-line;
        opacity: 0.95;
    }

    footer {
        width: 100%;
        text-align: center;
        color: #444;
        margin-top: 34px;
        font-size: 1rem;
        letter-spacing: 1px;
        padding-bottom: 18px;
    }

    .heart {
        color: #e25555;
        animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1);}
        50% { transform: scale(1.18);}
        100% { transform: scale(1);}
    }

    /* Responsive */
    @media (max-width: 600px) {
        .container {
            padding: 18px 8px 20px 8px;
            max-width: 97vw;
            margin-top: 10vw;
        }
        .animated-title {
            font-size: 1.4rem;
        }
        #outputArea {
            min-height: 130px;
        }
        .desc {
            font-size: 0.99rem;
        }
    }
    </style>
    <!-- QR Code Generator Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Code to QR Code Converter</h1>
        <div class="desc">
            Convert <b>Python</b> or <b>HTML</b> code (or any text/code) into a QR code.<br>
            <span style="font-size:0.97em;">Just paste your code below, select the type, and generate!</span>
        </div>
        <form id="qrForm" autocomplete="off">
            <div class="tabs">
                <button type="button" class="tab-btn active" id="tab-python">Python</button>
                <button type="button" class="tab-btn" id="tab-html">HTML</button>
                <button type="button" class="tab-btn" id="tab-text">Plain Text</button>
            </div>
            <textarea id="codeInput" placeholder="Paste your Python code here... (No limit!)"></textarea>
            <div class="example" id="exampleBox">
                # Example Python code
                print("Hello, QR Code!")
            </div>
            <button type="submit" id="generateBtn">
                <span>Generate QR Code</span>
            </button>
        </form>
        <div id="outputArea">
            <canvas id="qrCode"></canvas>
        </div>
        <div class="download-area" id="downloadArea">
            <button id="downloadBtn">Download QR Code</button>
        </div>
    </div>
    <footer>
        <p>Made with <span class="heart">‚ù§</span> by CodeCr4cker</p>
    </footer>
    <script>
    // QR Code Generator using Qrious.js

    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('qrForm');
        const codeInput = document.getElementById('codeInput');
        const qrCanvas = document.getElementById('qrCode');
        const downloadBtn = document.getElementById('downloadBtn');
        const outputArea = document.getElementById('outputArea');
        const downloadArea = document.getElementById('downloadArea');
        const tabPython = document.getElementById('tab-python');
        const tabHtml = document.getElementById('tab-html');
        const tabText = document.getElementById('tab-text');
        const exampleBox = document.getElementById('exampleBox');
        const tabs = [tabPython, tabHtml, tabText];

        let currentMode = "python"; // "python", "html", "text"

        // Examples
        const examples = {
            python: `# Example Python code
print("Hello, QR Code!")`,
            html: `<html>
  <head><title>QR Example</title></head>
  <body>
    <h1>Hello QR!</h1>
  </body>
</html>`,
            text: `Paste any text here and convert to QR code!`
        };

        // QRious instance
        let qr = new QRious({
            element: qrCanvas,
            size: 220,
            value: '',
            background: 'white',
            foreground: '#185a9d',
            level: 'H'
        });

        function setMode(mode) {
            currentMode = mode;
            tabs.forEach(tab => tab.classList.remove('active'));
            if (mode === "python") tabPython.classList.add('active');
            else if (mode === "html") tabHtml.classList.add('active');
            else tabText.classList.add('active');

            exampleBox.textContent = examples[mode];
            if (codeInput.value.trim() === "" || codeInput.value === examples.python || codeInput.value === examples.html || codeInput.value === examples.text) {
                codeInput.value = examples[mode];
            }
            codeInput.placeholder =
                mode === "python" ? "Paste your Python code here... (No limit!)"
                : (mode === "html" ? "Paste your HTML code here... (No limit!)"
                : "Paste your text here... (No limit!)");
        }

        tabPython.addEventListener('click', function () { setMode("python"); });
        tabHtml.addEventListener('click', function () { setMode("html"); });
        tabText.addEventListener('click', function () { setMode("text"); });

        function generateQR(text) {
            // Dynamically adjust QR code size for very long text
            let size = 220;
            if (text.length > 800) size = 320;
            else if (text.length > 400) size = 270;
            qr.set({
                value: text,
                size: size
            });
            qrCanvas.style.display = text.trim() ? 'block' : 'none';
            downloadArea.style.display = text.trim() ? 'flex' : 'none';
            // Animate
            qrCanvas.classList.remove('qrBounce');
            void qrCanvas.offsetWidth; // force reflow
            qrCanvas.classList.add('qrBounce');
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            let text = codeInput.value.trim();
            // For HTML, optionally wrap the code in a comment for clarity
            if (currentMode === "html") {
                // If user didn't wrap it, we can add a comment header
                if (!/^<!--/.test(text)) {
                    text = "<!-- HTML Code QR -->\n" + text;
                }
            } else if (currentMode === "python") {
                // Optionally add a header
                if (!/^#/.test(text)) {
                    text = "# Python Code QR\n" + text;
                }
            }
            generateQR(text);
        });

        codeInput.addEventListener('input', function () {
            let text = codeInput.value.trim();
            if (!text) {
                qrCanvas.style.display = 'none';
                downloadArea.style.display = 'none';
            }
        });

        downloadBtn.addEventListener('click', function () {
            let link = document.createElement('a');
            link.download = 'qr_code.png';
            link.href = qrCanvas.toDataURL('image/png');
            link.click();
        });

        // Initial state
        qrCanvas.style.display = 'none';
        downloadArea.style.display = 'none';
        setMode("python");
    });
    </script>
</body>
</html>
